<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-wrap">
            <div class="login-html">
                <h2>SIGN UP</h2>
                <div class="login-form">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="nome" class="label">Username</label>
                            <input type="text" id="nome" class="input">
                        </div>
                        <div class="group">
                            <label for="senha" class="label">Password</label>
                            <input type="password" id="senha" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input type="email" id="email" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" id="btnCadastrar" value="SIGN UP">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-link">
                            <a href="./login.html">Have an account?</a>
                        </div>
                        <p id="msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="../src/cadastro.js"></script>
</body>
</html>

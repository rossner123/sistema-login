<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-wrap">
            <div class="login-html">
                <h2>SIGN IN</h2>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="email" class="label">Email</label>
                            <input type="email" id="email" class="input">
                        </div>
                        <div class="group">
                            <label for="senha" class="label">Password</label>
                            <input type="password" id="senha" data-type="password" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" id="btnLogin" value="SIGN IN">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-link">
                            <a href="./index.html">No account?</a>
                        </div>
                        <p id="msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="../src/login.js"></script>
</body>
</html>
